<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Product Review Form">
    <meta name="author" content="Nick Granados">
    <link rel="stylesheet" href="css/styles.css">
    <title>Product Review Form</title>
</head>
<body>
    <header>
        <h1>Product Review Form</h1>
        <p>Please share your experience with our products</p>
    </header>
    <main>
        <form method="get" action="review.html">
            <div class="form-group">
                <label for="product">Product Name:</label>
                <select id="product" name="product" required>
                    <option value="" disabled selected>Select a Product...</option>
                    <!-- Options will be populated with JavaScript -->
                </select>
            </div>

            <div class="form-group">
                <label for="star5">Overall Rating:</label>
                <div class="rating">
                    <input type="radio" id="star5" name="rating" value="5" required>
                    <label for="star5" class="star-label">&#9733;</label>

                    <input type="radio" id="star4" name="rating" value="4">
                    <label for="star4" class="star-label">&#9733;</label>

                    <input type="radio" id="star3" name="rating" value="3">
                    <label for="star3" class="star-label">&#9733;</label>

                    <input type="radio" id="star2" name="rating" value="2">
                    <label for="star2" class="star-label">&#9733;</label>

                    <input type="radio" id="star1" name="rating" value="1">
                    <label for="star1" class="star-label">&#9733;</label>
                </div>
            </div>

            <div class="form-group">
                <label for="installDate">Date of Installation:</label>
                <input type="date" id="installDate" name="installDate" required>
            </div>

            <div class="form-group">
                <label for="feature1">Useful Features:</label>
                <div class="checkboxes">
                    <div class="checkbox-item">
                        <input type="checkbox" id="feature1" name="features" value="Easy Installation">
                        <label for="feature1">Easy Installation</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="feature2" name="features" value="Durability">
                        <label for="feature2">Durability</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="feature3" name="features" value="Design">
                        <label for="feature3">Design</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="feature4" name="features" value="Performance">
                        <label for="feature4">Performance</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="feature5" name="features" value="Value for Money">
                        <label for="feature5">Value for Money</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="review">Written Review:</label>
                <textarea id="review" name="review" rows="5" placeholder="Share your thoughts about the product..."></textarea>
            </div>

            <div class="form-group">
                <label for="username">Your Name:</label>
                <input type="text" id="username" name="username" placeholder="Optional">
            </div>

            <div class="form-group submit-group">
                <input type="submit" value="Submit Review" class="submit-btn">
            </div>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Product Reviews. All rights reserved.</p>
        <p>WDD 131 - Web Fundamentals</p>
    </footer>
    <script src="js/form.js"></script>
</body>
</html>
