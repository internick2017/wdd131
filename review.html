<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Product Review Confirmation">
    <meta name="author" content="Nick Granados">
    <link rel="stylesheet" href="css/styles.css">
    <title>Review Confirmation</title>
</head>
<body>
    <header>
        <h1>Thank You for Your Review!</h1>
    </header>
    <main class="confirmation">
        <div class="confirmation-content">
            <p>Your feedback is important to us and helps improve our products.</p>
            <div id="reviewDetails">
                <!-- Review details will be inserted here by JavaScript -->
            </div>
            <div class="counter-section">
                <p>You have submitted <span id="reviewCount">0</span> review(s).</p>
            </div>
            <div class="return-link">
                <a href="form.html" class="button">Submit Another Review</a>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Product Reviews. All rights reserved.</p>
        <p>WDD 131 - Web Fundamentals</p>
    </footer>
    <script src="js/review.js"></script>
</body>
</html>
